<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Parent Portal Login</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f2f5 0%, #e0e5ec 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #004d99;
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #007bff;
        }
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="email"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            transform: translateY(1px);
        }
        .admin-link {
            display: block;
            margin-top: 25px;
            color: #888;
            font-size: 0.9em;
            text-decoration: none;
        }
        .admin-link:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Parent Portal</h1>
        <p>Enter your registered email address to view your child's performance.</p>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="parent_email">Parent Email</label>
                <input type="email" id="parent_email" name="parent_email" placeholder="e.g., jane.doe@example.com" required>
            </div>
            
            <button type="submit">View Dashboard</button>
        </form>

        <a href="/admin/" class="admin-link">Staff/Admin Login</a>
    </div>
</body>
</html>
